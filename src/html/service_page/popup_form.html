<form class="popup__body" action="https://fom.in.ua/echo" method="post">
    <div class="popup__body-box">
        <h3 class="popup__body-title">Ми хотіли б Вам допомогти</h3>
        <button class="popup__body-icon">&#10006;</button>
    </div>
    <p>
        <input class="popup__body-name" type="text" id="name" name="name" placeholder="Ім'я" required autofocus>
    </p>
    <p>
        <textarea class="popup__body-text" cols="44" rows="5" name="text" placeholder="Повідомлення"></textarea>
    </p>
    <h3 class="popup__body-answer">Як вам відповісти?</h3>
    <p>
        <input class="popup__body-tell" type="tel" id="tel" name="tel" placeholder="Номер телефону" required>
    </p>
    <p>
        <input class="popup__body-mail" type="email" id="email" name="email" placeholder="Чи email" required>
    </p>
    <p>
        <input class="popup__body-btn" type="submit" value="Надіслати запит">
    </p>
</form>
